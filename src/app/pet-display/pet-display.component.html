<section *ngIf="pet">
  <h2>{{ pet.name }} (ID: {{ pet.id }})</h2>
  <img [src]="'/assets/images/' + pet.picture" alt="Picture of {{ pet.name }}">
  <p class="kind">Kind: {{ pet.petKind }}</p>
  <p class="breed">Breed: {{ pet.breed }}</p>
  <p class="owner">Owner: {{ pet.owner.firstName }} {{ pet.owner.lastName }}</p>
</section>
